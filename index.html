<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main">
        <div class="number" id="counting">0</div>

        <div class="button">
            <div class="icon1" onclick="counting()"><i class="fa-solid fa-plus"></i></div>
            <div class="icon2" onclick="countingminus()"><i class="fa-solid fa-minus"></i></div>  
        </div>

        <div class="button2">
            <div class="reset" onclick="reset()">Reset</div>
        </div>
        
    </div>
    


    <script src="app.js"></script>
</body>
</html>
